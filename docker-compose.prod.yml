services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: monize-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monize-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    container_name: monize-backend
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      PUBLIC_APP_URL: ${PUBLIC_APP_URL}
      CORS_ORIGIN: ${CORS_ORIGIN:-${PUBLIC_APP_URL}}
      # Authentication
      LOCAL_AUTH_ENABLED: ${LOCAL_AUTH_ENABLED:-true}
      REGISTRATION_ENABLED: ${REGISTRATION_ENABLED:-true}
      FORCE_2FA: ${FORCE_2FA:-false}
      # Demo mode (optional)
      DEMO_MODE: ${DEMO_MODE:-false}
      # OIDC (optional)
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL:-}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
      OIDC_CALLBACK_URL: ${OIDC_CALLBACK_URL:-}
      # SMTP (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
    networks:
      - monize-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: monize-frontend
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      INTERNAL_API_URL: http://backend:3000
      PUBLIC_APP_URL: ${PUBLIC_APP_URL}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - monize-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  monize-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
