version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: moneymate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-moneymate}
      POSTGRES_USER: ${POSTGRES_USER:-moneymate_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moneymate_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moneymate_user} -d ${POSTGRES_DB:-moneymate}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: moneymate-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-moneymate}
      DATABASE_USER: ${POSTGRES_USER:-moneymate_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-moneymate_password}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env}
      PUBLIC_APP_URL: ${PUBLIC_APP_URL:-http://localhost:3001}
      # SMTP Configuration for Email Notifications
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    volumes:
      - ./backend:/app
      - ./database/schema.sql:/app/schema.sql:ro
      - /app/node_modules
      - /app/dist
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - finance-network
    command: npm run start:dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: moneymate-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      INTERNAL_API_URL: http://backend:3000
      PUBLIC_APP_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    networks:
      - finance-network
    command: npm run dev


networks:
  finance-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
