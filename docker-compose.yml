services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: monize-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monize}
      POSTGRES_USER: ${POSTGRES_USER:-monize_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monize_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monize_user} -d ${POSTGRES_DB:-monize}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: monize-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-monize}
      DATABASE_USER: ${POSTGRES_USER:-monize_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-monize_password}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      PUBLIC_APP_URL: ${PUBLIC_APP_URL:-http://localhost:3001}
      CORS_ORIGIN: ${CORS_ORIGIN:-${PUBLIC_APP_URL:-http://localhost:3001}}
      # Authentication
      LOCAL_AUTH_ENABLED: ${LOCAL_AUTH_ENABLED:-true}
      REGISTRATION_ENABLED: ${REGISTRATION_ENABLED:-true}
      FORCE_2FA: ${FORCE_2FA:-false}
      # Demo mode (optional)
      DEMO_MODE: ${DEMO_MODE:-false}
      # OIDC (optional)
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL:-}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
      OIDC_CALLBACK_URL: ${OIDC_CALLBACK_URL:-}
      # SMTP Configuration for Email Notifications
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    volumes:
      - ./backend:/app
      - ./database/schema.sql:/app/schema.sql:ro
      - /app/node_modules
      - /app/dist
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - finance-network
    command: sh -c "node dist/db-init.js && if [ \"$$DEMO_MODE\" = 'true' ]; then node dist/database/seed.js; fi && npm run start:dev"

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: monize-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      INTERNAL_API_URL: http://backend:3000
      PUBLIC_APP_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    networks:
      - finance-network
    command: npm run dev


networks:
  finance-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
